[versions]
kotest = { strictly = "[5.0,5.1[" }
kord   = { strictly = "[0.8,0.9[" }
kotlinx-serialization = "1.3.0"
kotlinx-datetime      = { strictly = "[0.2,0.3[", prefer = "0.2.1" }
kotlinx-coroutines    = { strixtly = "[1.5,1.6[", prefer = "1.5.2" }

[libraries]
kotest      = { group = "io.kotest", name = "kotest-runner-junit5", version.ref = "kotest" }
kord-common = { group = "dev.kord",  name = "kord-common",          version.ref = "kord"   }

kotlinx-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-datetime      = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime",           version.ref = "kotlinx-datetime"      }
kotlinx-coroutines    = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core",    version.ref = "kotlinx-coroutines"    }
